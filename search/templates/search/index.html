<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="default.css">

    <style>
        * {
            box-sizing: border-box;
        }

        .container {
            text-align: center;
            font-size: large;
            padding: 1em;
        }

        form.example input[type=text] {
            padding: 10px;
            font-size: 17px;
            border: 1px solid grey;
            float: left;
            width: 80%;
            background: #f1f1f1;
        }

        form.example button {
            float: left;
            width: 20%;
            padding: 10px;
            background: #2196F3;
            color: white;
            font-size: 17px;
            border: 1px solid grey;
            border-left: none;
            cursor: pointer;
        }

        form.example button:hover {
            background: #0b7dda;
        }

        form.example::after {
            content: "";
            clear: both;
            display: table;
        }
    </style>
</head>

<body>

    <div class="container">
        <h1> Home Page Example </h1>

        <form class="example" method=POST action="{% url 'detail' %}">
            {% csrf_token %}
            <input type="text" placeholder="Enter a UN code" name="search">
            <button type="submit"><i class="fa fa-search"></i></button>
        </form>
    </div>


</body>

</html>
