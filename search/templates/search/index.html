{% load bootstrap5 %}
{% bootstrap_css %}
{% bootstrap_javascript %}
{% load static %}

<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="{% static 'search/style.css' %}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark p-4 shadow-lg mb-4">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'index' %}">AFSM</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav ms-auto">
                    <a class="nav-link active" aria-current="page" href="{% url 'index' %}">Home</a>
                    <a class="nav-link" href="{% static 'search/afman24-604.pdf' %}">Source</a>
                    <a class="nav-link" href="{% url 'shipmentHistory' %}">Shipment History</a>
                </div>
            </div>
        </div>
    </nav>

    <div class="container mt-4 table-responsive">
        <h1 class="text-center"> Air Force Shipment Manager </h1>

        <form>
            <div class="row">
                
            </div>
        </form>


        <div class="mb-3 d-flex">
            <div class="me-2">
                <select class="form-control" name="state" id="maxRows">
                    <option value="5000">Show ALL Rows</option>
                    <option value="5">Show 5 Rows</option>
                    <option value="10">Show 10 Rows</option>
                    <option value="20">Show 25 Rows</option>
                    <option value="50">Show 50 Rows</option>
                    <option value="100">Show 100 Rows</option>
                </select>
            </div>
            <div class="flex-grow-1">
                <input class="form-control" type="text" id="filterInput" placeholder="">
            </div>
        </div>

        <table class="table table-light table-hover" id="table-id">
            <thead class="table-dark">
                <tr>
                    <th>UN / ID NUMBER</th>
                    <th>PROPER SHIPPING NAME / DESCRIPTION </th>
                    <!--th>HAZARD CLASS / DIV</th>
                    <th>SUBSIDIARY RISK</th>
                    <th>PG</th>
                    <th>SPECIAL PROVISION</th>
                    <th>PACKAGING PARAGRAPH</th-->
                </tr>
            </thead>
            <tbody id="pnTable">
                {% for product in products %}
                <tr class="clickable filtered" onclick="window.location='/products/{{ product.un }}' ">
                    <td scope="col"> {{ product.un }} </td>
                    <td scope="col"> {{ product.psn }} </td>
                    <!--td scope="col"> {{ product.hazard }} </td>
                    <td scope="col"> {{ product.subrisk }} </td>
                    <td scope="col"> {{ product.pg }} </td>
                    <td scope="col"> {{ product.sp }} </td>
                    <td scope="col"> {{ product.paragraph }} </td-->
                </tr>
                {% endfor%}
            </tbody>
        </table>

        <nav>
            <ul class="pagination justify-content-center">
                <li class="page-item disabled" data-page="prev">
                    <a class="page-link">
                        <span aria-hidden="true">&laquo;</span>
                    </a>
                </li>
                <li class="page-item" data-page="next">
                    <a class="page-link">
                        <span aria-hidden="true">&raquo;</span>
                    </a>
                </li>
            </ul>
        </nav>
    </div>
</body>

<script src="{% static 'search/script.js' %}"></script>

</html>
